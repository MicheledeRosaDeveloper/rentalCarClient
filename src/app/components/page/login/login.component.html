

<div class="main-div">
<mat-card class="card-container">
<div *ngIf="loading; else table">
    <p>Caricamento in corso...</p>
  </div>
  
  <ng-template #table>
    <mat-table [dataSource]="users">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let user"> {{ user.surname }} </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
            <button mat-fab color="primary" (click)="login(row)" aria-label="login">
                <mat-icon aria-hidden="false" >login</mat-icon>
              </button>
          <!-- <button mat-button color="primary" (click)="login(row)">Login</button> -->
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </mat-table>
  </ng-template>

</mat-card>

</div>
